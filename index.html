<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="script.js">
  <link  rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>CPS</title>
</head>
<body class="container">
  <header class="header">
    <p class="header-title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</p>
  </header>
<!-- Slider main container -->
  <main class="main">
  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <button class="swiper-slide"><img class="swiper-logo" src="assets/images/lenovo.svg" alt="Lenovo_logo"><img class="swiper-go" src="assets/images/go.svg" alt="go"></button>
      <button class="swiper-slide"><img class="swiper-logo" src="assets/images/samsung.jpg" alt="Samsung_logo"><img class="swiper-go" src="assets/images/go.svg" alt="go"></button>
      <button class="swiper-slide"><img class="swiper-logo" src="assets/images/apple.svg" alt="Apple_logo"><img class="swiper-go" src="assets/images/go.svg" alt="go"></button>
      <button class="swiper-slide"><img class="swiper-logo" src="assets/images/VS.svg" alt="VS_logo"><img class="swiper-go" src="assets/images/go.svg" alt="go"></button>
      <button class="swiper-slide"><img class="swiper-logo" src="assets/images/bosch.svg" alt="Bosch_logo"><img class="swiper-go" src="assets/images/go.svg" alt="go"></button>
      <button class="swiper-slide"><img class="swiper-logo" src="assets/images/hp.svg" alt="HP_logo"><img class="swiper-go" src="assets/images/go.svg" alt="go"></button>
      <button class="swiper-slide swiper-slide-md"><img class="swiper-logo" src="assets/images/acer.svg" alt="Acer_logo"><img class="swiper-go" src="assets/images/go.svg" alt="go"></button>
      <button class="swiper-slide swiper-slide-md"><img class="swiper-logo" src="assets/images/sony.svg" alt="Sony_logo"><img class="swiper-go" src="assets/images/go.svg" alt="go"></button>
      <button class="swiper-slide swiper-slide-md swiper-slide-lg"><img class="swiper-logo" src="assets/images/lenovo.svg" alt="Lenovo_logo"><img class="swiper-go" src="assets/images/go.svg" alt="go"></button>
      <button class="swiper-slide swiper-slide-md swiper-slide-lg"><img class="swiper-logo" src="assets/images/samsung.jpg" alt="Samsung_logo"><img class="swiper-go" src="assets/images/go.svg" alt="go"></button>
      <button class="swiper-slide swiper-slide-md swiper-slide-lg"><img class="swiper-logo" src="assets/images/apple.svg" alt="Apple_logo"><img class="swiper-go" src="assets/images/go.svg" alt="go"></button>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper__blur-right"></div>
    <div class="swiper__blur-left"></div>
  </div>
  <button class="button button_show"><img class="button_icon" src="assets/images/icon_show.png" alt="expand"></button>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
  </main>
</body>
</html>
